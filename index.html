<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Image Gallery Site</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="images/logo.png" class="logo">
			<nav>
				<ul>
					<li>
						<a href="">Home</a>
						<a href="">Office</a>
						<a href="">About</a>
						<a href="">Contact</a>
					</li>
				</ul>
			</nav>
			<img src="images/menu.png" class="menu-icon">
		</div>
		<div class="row">
			<div class="col">
				<div class="text-box">
					<h5>Our Products</h5>
					<h1><b>Lorem Ipsum</b> is not simply
						<b>random</b> text</h1>
				</div>

				<img src="images/circle.png" class="small-icon1">
				<img src="images/circle.png" class="small-icon2">
				<img src="images/square.png" class="small-icon3">

			</div>
			<div class="gallery-box">
				<img src="images/3.jpeg" id="gallery">
				<ul>
					<li class="btn">01</li>
					<li class="btn">02</li>
					<li class="btn active">03</li>
					<li class="btn">04</li>
				</ul>
			</div>
		</div>
		<img src="images/circle.png" class="small-icon4">
		<img src="images/square.png" class="small-icon5">

	</div>

<script>
	var btn = document.getElementsByClassName("btn");
	var gallery = document.getElementById("gallery");

	var images = new Array(
		"images/1.jpg",
		"images/2.jpeg",
		"images/3.jpeg",
		"images/4.jpg"
		);

	for(let i=0; i<btn.length; i++){
		btn[i].onclick = function()
		{
			gallery.src = images[i];
			let current = document.getElementsByClassName("active");
			current[0].className = current[0].className.replace("active", "");
			this.className += " active";
		};
	}

</script>
</body>
</html>
